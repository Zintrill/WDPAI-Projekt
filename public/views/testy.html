<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="../css/background.css">
    <link rel="stylesheet" type="text/css" href="../css/testy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-FJH6EdtxrJ94CzLsRuf+JFpM4L4z6VxhD/vFv9atBBQm2STcYW4FFskP9N7m+8h7" crossorigin="anonymous">
</head>
<body>
    <div class="container-dash">
        <nav class="top-nav">
            <img class="img-log" src="../img/logo.svg">
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link button"><i class="fas fa-table"></i> Dashboard</a></li>
                <li><a href="snmp.html" class="nav-link button"><i class="fas fa-desktop"></i> SNMP Overview</a></li>
                <li><a href="configuration.html" class="nav-link button"><i class="fas fa-wrench"></i> Configuration</a></li>
                <li><a href="users.html" class="nav-link button"><i class="fas fa-users"></i> Users</a></li>
            </ul>
            <span class="nav-text">name</span>
            
            <nav class="user-options">
                <div class="options">
                    <button id="userButton"><i class="fas fa-user-circle"></i></button>
                    <ul class="options-menu" id="optionsMenu">
                        <li><a href="#" class="option-button"><i class="fas fa-cog"></i>Options</a></li>
                        <li><a href="#" class="option-button"><i class="fas fa-question"></i>About</a></li>
                        <li><a href="login.html" class="option-button"><i class="fas fa-power-off"></i>Logout</a></li>
                    </ul>
                </div>
            </nav>
        </nav>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="page-title"><h1>Users</h1></div>
    </div>

    <div class="container">
        <div class="user-management">
            <button id="addUserButton" class="action-button">Add User</button>
            <div class="table-header">
                <span class="title">Full Name</span>
                <span class="title">Username</span>
                <span class="title">Password <i class="eye-icon fas fa-eye-low-vision"></i></span>
                <span class="title">Role</span>
            </div>
            <div id="userList">
                <div class="user-item">
                    <span class="user-info">John Doe</span>
                    <span class="user-info">johndoe</span>
                    <span class="user-info">******** <i class="eye-icon fas fa-eye-low-vision"></i></span>
                    <span class="user-info">Administrator</span>
                    <button class="editButton"><i class="fas fa-pencil-alt"></i></button>
                    <button class="deleteButton"><i class="fas fa-trash-alt"></i></button>
                </div>
                <!-- Dodaj więcej użytkowników w takim samym formacie -->
            </div>
        </div>
    </div>

    <script src="../js/menu.js"></script>
