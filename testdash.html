<!DOCTYPE html>
<head>
    <title>DASHBOARD</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <script src="https://kit.fontawesome.com/bb4f511674.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/chart.js"></script>
    <script src="../js/linear-chart.js"></script>
</head>
<body>
        <div class="container-dash">
        <nav class="top-nav">
            <img class="img-log" src="../img/logo.svg">
            <ul>
                <li><a href="#" class="button"><i class="fa-solid fa-table"></i> Dashboard</a></li>
                <li><a href="#" class="button"><i class="fa-solid fa-desktop"></i> SNMP Overview</a></li>
                <li><a href="#" class="button"><i class="fa-solid fa-wrench"></i> Configuration</a></li>
                <li><a href="#" class="button"><i class="fa-solid fa-users"></i> Users</a></li>
            </ul>
            <span class="nav-text">name</span>
            <button><i class="fa-solid fa-circle-user"></i></button>
        </nav>
        <section class="dashboard">
            
        </section>
        <section class="page-title">
            <h1>DASHBOARD</h1>
        </section>
        <main>
            <div class="center">
            <div class="buttons">
                <button class="button warning-button">
                    <div><i class="fa-solid fa-exclamation-triangle"></i> <span class="count">10</span></div>
                    <div>Warnings</div>
                </button>
                <button class="button critical-button">
                    <div><i class="fa-solid fa-exclamation-triangle"></i> <span class="count">5</span></div>
                    <div>Critical</div>
                </button>
            </div>
            <div class="charts">
                <div class="chart-container1">
                    <canvas id="firstChart"></canvas>
                </div>
                <div class="chart-container2">
                    <canvas id="secondChart"></canvas>
                </div>
            </div>
            </div>
        </main>
        <div class="linear">
            <div id="line-chart-container"></div>
        </div>
    </div>
</body>
</html>
